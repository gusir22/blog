<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                <small> by {{ post.author.username }}</small></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
